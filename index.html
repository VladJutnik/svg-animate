<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анимация с помошью SVG</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="percent" style="--clr:#16f102; --num:81;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>81<span>%</span></h2>
                    <p>HTML</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--clr:#b54abd; --num:70;">

                    <p>PHP</p>
                </div>
            </div>
        </div>

            <div class="percent" style="--clr:#faee02; --num:45;">

                    <p>JS</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--clr:#ff0202; --num:33;">

                    <circle cx="70" cy="70" r="70"></circle>

                <div class="number">
                    <h2>33<span>%</span></h2>
                    <p>CSS</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
